<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Endereço por CEP</title>
    <!-- Link para o CSS externo -->
    <link href="styles.css" rel="stylesheet">
    <!-- Link para o Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-5 text-primary">Consulta de Endereço por CEP</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Formulário para consulta de CEP -->
                <div class="mb-4">
                    <label for="cep" class="form-label">Informe o CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="Ex: 01001000" maxlength="8">
                </div>
                <button class="btn btn-success w-100" id="consultarBtn">Consultar</button>
            </div>
        </div>

        <!-- Exibição dos resultados -->
        <div id="resultado" class="mt-5 d-none">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h3 class="text-success">Endereço Encontrado:</h3>
                    <ul class="list-group">
                        <li class="list-group-item"><strong>Logradouro:</strong> <span id="logradouro"></span></li>
                        <li class="list-group-item"><strong>Bairro:</strong> <span id="bairro"></span></li>
                        <li class="list-group-item"><strong>Cidade:</strong> <span id="cidade"></span></li>
                        <li class="list-group-item"><strong>Estado:</strong> <span id="estado"></span></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Exibição de erro -->
        <div id="erro" class="alert alert-danger mt-3 d-none" role="alert">
            O CEP informado não é válido ou não foi encontrado.
        </div>

        <!-- Tabela adicional -->
        <section class="info mt-5">
            <table>
                <thead>
                    <tr>
                        <th>Dupla2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Gabriel Willian Rodrigues Cavalcanti</td>
                    </tr>
                    <tr>
                        <td>Nailton Alves de Alcântara</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <!-- Script para consumir a API -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
